<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sign In | Admin</title>

	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" />

	<!-- Google Font & Custom Style -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			font-family: 'Inter', sans-serif;
			background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
		}

		.card {
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4 text-white">
							<h1 class="h2">Admin Login</h1>
							<p class="lead">Sign in to your account to continue</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<div id="alert-msg" class="text-danger text-center"></div>

									<form onsubmit="handleLogin(event)">
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" required />
										</div>
										<div class="form-check">
											<input id="rememberMe" type="checkbox" class="form-check-input" name="remember-me">
											<label class="form-check-label text-small" for="rememberMe">Remember me</label>
										</div>
										<div class="d-grid gap-2 mt-3">
											<input class="btn btn-lg btn-primary" type="submit" value="Sign in">
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		function handleLogin(e) {
			e.preventDefault();

			const email = e.target.email.value.trim();
			const password = e.target.password.value.trim();
			const remember = e.target["remember-me"].checked;

			// Fake validation
			if (email === "admin@example.com" && password === "123456") {
				alert("Đăng nhập thành công!");
				window.location.href = "dashboard.html"; // Điều hướng giả lập
			} else {
				document.getElementById("alert-msg").innerText = "Email hoặc mật khẩu không đúng!";
			}
		}
	</script>
</body>

</html>
